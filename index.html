<html lang="en">
<head>

    <title>Newsletter sign-up form</title>
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="box">
        <div class="form">
            <div class="leftSide">

                <div class="text">
                    <h1>Stay updated!</h1>
                    <br>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    <br><br>
                    <div class="iconsSuccess">
                        <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="success" class="iconSuccess">
                        <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="success" class="iconSuccess">
                        <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="success" class="iconSuccess">
                    </div>

                        <p>Product discovery and building what matters</p>
                        <br>
                        <p>Measuring to ensure updates ate a success</p>
                        <br>
                        <p>And much more!</p>
                    </div>
                </div>
    
                <form method="post">
                    <p style="font-weight: 700; font-size: 13px;">Email address</p>
                    <input type="email" value="evail@company.com">
                    <br>
                    <button>Subscribe to monthly newsletter</button>
                </form>
            </div>

            <img src="/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" id="rightPanelImg">
        </div>
    </div>
